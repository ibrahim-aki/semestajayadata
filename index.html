<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Toko</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #64748b;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #22c55e;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --bg-main: #f8fafc;
            --bg-content: #ffffff;
            --border-color: #e5e7eb;
            --font-family: 'Inter', sans-serif;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }
        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Focus Styles */
        input:focus, select:focus, textarea:focus, button:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* Store Card Style */
        .store-card {
            background-color: var(--bg-content);
            padding: 16px 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: flex-start; /* Changed from center */
            justify-content: space-between;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .store-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        /* Tab Styles */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }
        .tab-button {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            margin-bottom: -1px;
            transition: color 0.2s, border-color 0.2s;
        }
        .tab-button:hover {
            color: var(--primary-color);
        }
        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        /* Spinner Animation */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* NEW: CSS for PDF Export Styling */
        .exporting-to-pdf .asset-condition-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            color: transparent;
            background-image: none;
            background-color: white;
            border: 1px solid #999;
            padding: 12px;
            border-radius: var(--radius-md);
        }
        .exporting-to-pdf .asset-condition-select option {
            display: none;
        }
        
        /* NEW: Floating Action Button Dropdown Container */
        .fab-dropdown-container {
            display: none; /* Hidden on desktop */
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 999;
        }

        /* Responsive Styles */
        .responsive-table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .responsive-table-wrapper table {
            min-width: 700px;
        }

        @media (max-width: 820px) {
            body {
                -webkit-text-size-adjust: 100%;
                font-size: 14px;
            }
            .responsive-padding { padding: 16px !important; }
            .responsive-header { padding: 16px !important; }

            /* Font size adjustments for mobile */
            .app-title-style { font-size: 1.2rem !important; }
            .header-style { font-size: 1.5rem !important; line-height: 1.3; }
            .page-description-style { margin-bottom: 24px !important; font-size: 0.95rem; }
            .modal-title { font-size: 1.25rem !important; }

            /* More spacious tables on mobile */
            .responsive-table-wrapper th { padding: 10px 10px !important; font-size: 0.8rem; }
            .responsive-table-wrapper td { padding: 12px 10px !important; }

            .responsive-header-actions {
                flex-direction: column !important;
                align-items: stretch !important;
                gap: 20px !important;
            }
            .responsive-header-actions .button-group {
                display: flex;
                flex-direction: column;
                gap: 12px;
                width: 100%;
            }
            .responsive-header-actions .button-group > *, .responsive-header-actions > button {
                width: 100%;
                justify-content: center;
            }
            .responsive-inline-flex { flex-wrap: wrap !important; gap: 8px !important; }
            .responsive-form-grid { grid-template-columns: 1fr !important; gap: 16px !important; }
            .responsive-form-grid > div { display: flex; flex-direction: column; }

            .modal-content-style { width: 92% !important; padding: 20px !important; max-height: 85vh !important; }
            .modal-footer-style { flex-direction: column-reverse !important; gap: 12px !important; }
            .modal-footer-style > button { width: 100%; justify-content: center; }

            .summary-flex { flex-direction: column !important; gap: 12px !important; padding: 16px !important; }
            .opname-input-style { width: 90px !important; }
            .tabs { overflow-x: auto; white-space: nowrap; justify-content: flex-start !important; }

            .button-group-footer {
                display: none !important;
            }

            .fab-dropdown-container {
                display: block;
            }
            
            .opname-actions-footer {
                flex-direction: row !important;
            }
            .opname-actions-footer > button {
                width: auto !important;
                flex: 1;
            }
        }

        /* Print Styles */
        @media print {
            body, #root {
                background-color: #fff;
            }
            header, button, .no-print {
                display: none !important;
            }
            main {
                padding: 0 !important;
                width: 100%;
            }
            div[style*="boxShadow"] {
                box-shadow: none !important;
                border: 1px solid var(--border-color);
            }
             .tabs, .tab-button {
                display: none !important;
            }
        }
    </style>
